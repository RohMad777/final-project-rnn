{% extends 'layout.html' %} {% block title %} Prediction {% endblock %} {% block body
    %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <img src="{{url_for('static', filename='assets/images/predicts.svg')}}" class="d-block mx-lg-auto img-fluid" alt="Hero" width="70%" height="100%" loading="lazy">
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Text Here</label>
          </div>
          <div class="checkbox mb-3">
           
          </div>
          <button class="w-100 btn btn-lg btn-dark" type="submit">Predicts</button>
          <hr class="my-4">
          <small class="text-muted"> Result Prediction:<h5><span class="badge bg-warning text-dark">{{prediction_text}} Positive</span></h5></small>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
